<!DOCTYPE html>
<html lang="en">
<style>
        /* styles.css */
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
    
    .content {
        width: 50%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    input[type="text"], 
    input[type="radio"] {
        margin-bottom: 10px;
    }
    
    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    input[type="radio"] {
        margin-right: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    .todo {
        background: #fff;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .todo p {
        margin: 0;
        font-size: 16px;
    }
    
    .todo i {
        color: #888;
    }
    
    .todo form {
        display: inline;
    }
    
    .todo input[type="submit"] {
        background-color: #e91e1e;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
    }
    
    .todo button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .todo button:hover {
        background-color: #0056b3;
    }
    
    </style>
    <link rel="stylesheet" href="../static/styles.css">
 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
    </head>
<body>
    <h1>
        App
    </h1>

    <div class="content">
        <form method="post">
            <p>
                <b><label for="task_description">Todo content: </label></b>
            </p>
            <p>
                <input type="text" name="task_description" placeholder="add todo">
            </p>

            <button type="submit">Submit</button>
        </form>

        {% for todo in todos %}
            <div class="todo">
                <p>{{ todo['task_description'] }} : <i>{{  todo['priority_level']  }}</i></p>
                <br>
                <form action="{{ url_for('delete', id=todo['_id']) }}" method="post" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are sure you want to delete?')" style="background-color:rgb(233, 30, 30);color: #fff;padding: 10px 20px;border: none;border-radius: 5px;cursor: pointer;">
                </form>
                <form action="{{ url_for('update', id=todo['_id']) }}" method="get" style="display: inline;">
                    <button type="submit">Update</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
